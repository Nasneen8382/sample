{% extends 'base.html' %}
{% block content %}
    <div class="row mt-4">
        <div class="col-3"></div>

        <div class="entry col-6">
            <h1 class="alert text-center">SIGN UP</h1>

            <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="fname">
                    </div>
                    <div class="col-6">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="lname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="col-6">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="uname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Age</label>
                        <input type="number" class="form-control" name="age">
                    </div>
                    <div class="col-6">
                        <label for="">Phone</label>
                        <input type="number" class="form-control" name="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <textarea type="text" class="form-control" name="address"></textarea>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Course</label>
                        <!-- <select class="form-control" name="select" id="c">
                            <option value="">select</option>
                            {% for i in course %}

                            <option value="{{ i.id }}">{{ i.Course_Name }}</option>

                            {% endfor %}
                            
                        </select> -->
                        <select class="form-control" name="select" id="qwerty">
                            {% for i in course %}

                            <option value="{{ i.id }}">{{ i.Course_Name }}</option>

                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Image</label>
                        <input type="file" name="file" class="form-control" accept="image/*">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="pwd">
                    </div>
                    <div class="col-6">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form-control" name="cpwd">
                    </div>
                </div>


                <div class="text-center mt-4">
                    <input class="btn btn-dark rounded w-100" type="submit" value="Submit">
                </div>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div>
        {% for message in messages %}
        <div class="alert alert-danger mt-5">
            {{ message }}
        </div>
        {% endfor %}
    </div>
{% endblock %}
