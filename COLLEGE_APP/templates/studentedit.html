{% extends 'base.html' %}
{% block content %}
<div class="row mt-4">
    <div class="col-3"></div>

    <div class="entry col-6">
        <h1 class="alert text-center">Edit student details</h1>

        <form method="POST" action="/std_edit/{{std.id}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" name="fname" value="{{std.std_fname}}">
                </div>
                <div class="col-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="lname" value="{{std.std_lname}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" value="{{std.std_email}}">
                </div>
                <div class="col-6">
                    <label for="">Phone</label>
                    <input type="number" class="form-control" name="phone"value="{{std.std_phone}}">
                </div>
            </div>

            
            <div class="row">
                <div class="col-6">
                    <label for="">Address</label>
                    <input type="text" class="form-control" name="address" value="{{std.std_address}}">
                </div>
                <div class="col-6">
                    <label for="">Course</label>
                    <select class="form-control" name="select" id="qwerty">
                        <option value="{{std.std_course.id}}">{{std.std_course.Course_Name}}</option>
                        {% for i in crs %}

                        <option value="{{ i.id }}">{{ i.Course_Name }}</option>

                        {% endfor %}
                    </select>
                </div>
                <!-- <div class="col">
                    <label for="">Image</label>
                    <input type="file" name="file" class="form-control" accept="image/*">
                </div> -->
            </div>


            <div class="text-center mt-4">
                <input class="btn btn-dark w-100" type="submit" value="Submit">
            </div>

        </form>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
